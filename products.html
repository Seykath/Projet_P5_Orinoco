<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Caméra vintage by Orinoco">
    <meta name="author" content="Tony Roussarie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">



    <title>Détail du produit - Orinoco</title>

</head>

<body>

    <header>
        <a href="index.html"><img class="logo-orinoco" src="./images/orinoco-logo.PNG" alt="logo Orinoco"></a>
        <div class="panier">
            <a href="panier.html">
                <i class="fas fa-shopping-basket"></i></a>
        </div>
    </header>

    <main class="container">

        <article class="col-12">
            <div class="product-card card">
                <p id="product__img" class="card-img-top"></p>
                <div class="card-body card-product">
                    <h3 id="product__title" class="card-title"></h3>
                    <h4 id="product__price" class="price"></h4>
                    <p id="product__description" class="card-text"></p>
                </div>
                <form>
                    <h5 id="lenses_title"> Choisissez la lentille :</h5>
                    <select id="product__lenses">
                    </select>
                </form>

                <button type="button" id="add-panier" class="btn btn-success">Ajouter au panier</button>
            </div>

        </article>

    </main>

    <script src="https://kit.fontawesome.com/6bc9113a6b.js" crossorigin="anonymous"></script>
    <script src="./js/products.js"></script>
</body>

</html>

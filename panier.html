<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Panier Orinoco">
    <meta name="author" content="Tony Roussarie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">



    <title>Détail du produit - Orinoco</title>

</head>

<body>

    <header>
        <a href="index.html"><img class="logo-orinoco" src="./images/orinoco-logo.PNG" alt="logo Orinoco"></a>
        <div class="panier">
            <a href="panier.html">
                <i class="fas fa-shopping-basket fa-3x"></i></a>
        </div>
    </header>

    <main class="container">


        <section class="container content-section">
            <h2 class="section-header">Panier</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Produit</span>
                <span class="cart-lenses cart-header cart-column">Lentille</span>
                <span class="cart-price cart-header cart-column">Prix</span>
                <span class="cart-quantity cart-header cart-column">Quantité</span>
            </div>
            <div id="products" class="cart-items">
            </div>
            <div id="cart-total">
                <strong id="cart-total-title">Total</strong>
                <span id="cart-total-price">0,00 €</span>
            </div>
        </section>

        <form id="formulaire" action="commande.html" method="POST">
            <h2> Formulaire de commande</h2>
            <div>
                <label for="name">Votre nom</label>
                <input type="text" name="name" placeholder="Elton"
                    pattern="[A-Za-z àèìòùÀÈÌÒÙáéíóúýÁÉÍÓÚÝâêîôûÂÊÎÔÛãñõÃÑÕäëïöüÿÄËÏÖÜŸçÇßØøÅåÆæœ \s]{1,}">
            </div>
            <div>
                <label for="name">Votre prénom</label>
                <input type="text" name="lastname" placeholder="John"
                    pattern="[A-Za-z àèìòùÀÈÌÒÙáéíóúýÁÉÍÓÚÝâêîôûÂÊÎÔÛãñõÃÑÕäëïöüÿÄËÏÖÜŸçÇßØøÅåÆæœ \s]{1,}">
            </div>
            <div>
                <label for="adresse">Votre adresse</label>
                <input type="text" name="adresse" placeholder="1 route des écoles" pattern="[A-Za-z0-9\s]{5,}">
            </div>
            <div>
                <label for="adresse">Code postal et ville</label>
                <input type="text" name="code_postal" placeholder="16100 Cognac" pattern="[0-9]{5}[A-Za-z\s]{2,}">
            </div>
            <div>
                <label for="email">Votre adresse mail</label><br>
                <input type="email" name="email" id="email" required size="30px" placeholder="Elton-John@example.com">
            </div>
            <input type="submit" id="bouton-validation" class="btn-success" value="Envoyer">
        </form>

        <button class=" btn btn-success btn-purchase" type="button">COMMANDER</button>

    </main>

    <script src="https://kit.fontawesome.com/6bc9113a6b.js" crossorigin="anonymous"></script>
    <script src="./js/panier.js"></script>
</body>

</html>
